<div class="animate__animated animate__fadeIn animate__faster">

    <h2>By Capital</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-country-input (onEnter)="search($event)" placeholder="Search by capital"></app-country-input>
        </div>
    </div>
    <hr>
</div>
<div class="alert alert-danger" *ngIf="existError">
    No found images countries with: {{mean}}
</div>

<div class="row" *ngIf="capitals.length > 0">
    <div class="col">
        <app-country-table [data]="capitals"></app-country-table>
    </div>
</div>
