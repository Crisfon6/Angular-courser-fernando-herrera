<div class="row">
    <div class="col">
        <canvas baseChart class="chart" [data]="barChartData" [options]="barChartOptions" [type]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
        </canvas>

        <button color="primary" (click)="randomize()" type="button" class="btn btn-primary float-end">Update</button>
    </div>
</div>
