<div #map class="map-container"></div>
<div class="row">
    <div class="col-12">
        <label class="form-label"> Zoom : {{zoomValue|number : '0.0-2'}}
            Long - Lat : ({{center[0] | number : '2.4-4'}},{{center[1] | number : '2.4-4'}} )
        
        </label>
        <input type="range" class="form-range" id="" [value]="zoomValue" min="0" max="18" (input)="changeZoom(zoomInput.value)" #zoomInput>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" (click)="zoom('-')">-</button>
        <button class="btn btn-primary float-end" (click)="zoom('+')">+</button>    </div>
</div>
