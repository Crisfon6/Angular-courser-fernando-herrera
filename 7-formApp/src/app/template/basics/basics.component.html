<h2>Template: Basics</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Product name" [ngModel]="initForm.product" name="product" minlength="3" required>
                    <span class="form-text text-danger" *ngIf="validName">Should be of
                        3 words
                    </span>

                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Product price" [ngModel]="initForm.price" name="price" required min=0>
                    <span class="form-text text-danger" *ngIf="validPrice">The price must be greater than 0
                    </span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Exists</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Product exists" [ngModel]="initForm.exists" name="exists" customMin [minimum]="0" required>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="myForm.invalid">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col">
        <span>
            Valid
        </span>
        <pre>{{myForm.valid}}</pre>
        <span>
            Value
        </span>
        <pre>{{myForm.value | json}}</pre>
        <!-- <span>
            Custom Directive
        </span>
        <pre>{{myForm.controls['exists'].errors | json}}</pre> -->
    </div>
</div>
