<h1>Add product</h1>
<hr>
<form [formGroup]="myForm">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label for="name">Name</label>
        </div>
        <div class="col-auto">
            <input type="text" name="" id="" class="form-control" formControlName="name">
        </div>
        <div class="col-auto">
            <span customLabel [color]=color [errors]="myForm.get('name')?.errors"></span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary" (click)="changeColor()">Change color</button>
        </div>
    </div>
</form>
{{color}}
<pre>
    {{myForm.get('name')?.errors | json}}
</pre>
